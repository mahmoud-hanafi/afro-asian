langcode: en
status: true
dependencies:
  module:
    - simplenews
title: 'Sends newsletters'
id: simplenews_cron
module: simplenews
callback: simplenews_cron
scheduler:
  id: simple
  configuration:
    rules:
      - '*/5+@ * * * *'
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
      max_execution_time: 3600
    launcher:
      max_threads: 1
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
