newslettersignup_form:
  path: '/newsletter-signup'
  defaults:
    _form: '\Drupal\newslettersignup\Form\NewsletterSignupForm'
    _title: 'Newsletter Signup'
  requirements:
    _permission: 'access content'

newslettersignup.admin_settings_form:  
  path: '/admin/config/newslettersignup/adminsettings'
  defaults:  
    _form: '\Drupal\newslettersignup\Form\NewsletterSignupAdminForm'  
    _title: 'Newsletter Signup Admin Email Address'  
  requirements:  
    _permission: 'access administration pages'  
  options:  
    _admin_route: TRUE
