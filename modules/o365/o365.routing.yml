o365.settings_form:
  path: '/admin/config/system/o365/settings'
  defaults:
    _form: '\Drupal\o365\Form\SettingsForm'
    _title: 'Office 365 Settings'
  requirements:
    _permission: 'access o365 settings page'
  options:
    _admin_route: TRUE

o365.api_settings_form:
  path: '/admin/config/system/o365/settings/api'
  defaults:
    _form: '\Drupal\o365\Form\ApiSettingsForm'
    _title: 'Office 365 API Settings'
  requirements:
    _permission: 'access o365 settings page'
  options:
    _admin_route: TRUE
